
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>교과세특 열람 시스템</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>교과세특 열람 시스템</h2>
    <p class="author">ⓒ 조의현 제작(2025)</p>
    <label>학번<br><input type="text" id="studentId" placeholder="예: 20101" /></label>
    <label>이름<br><input type="text" id="name" placeholder="예: 홍길동" /></label>
    <label>비밀번호<br><input type="password" id="password" placeholder="4자리 숫자" /></label>
    <button onclick="search()">조회하기</button>
    <div id="result"></div>
  </div>
</body>
</html>
